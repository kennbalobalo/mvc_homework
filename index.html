<html>
<head>
	<title>Twitter Feed App</title>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="backbone/test/vendor/json2.js" type="text/javascript"></script>
	<script src="backbone/test/vendor/underscore-1.2.2.js" type="text/javascript"></script>
	<script src="backbone/backbone.js" type="text/javascript"></script>

	<link href="bootstrap.css" rel="stylesheet" type="text/css">

</head>
<body>
	<div class="twitter-feed span6">
		<ul class="unstyled">
		</ul>
	</div>

 	<script type="text/html" id="tweet-view">
 		<li class="tweet-item">
		 	<%= created_at %> - <%= text %>
	 	</li>
    </script>

 	<script type="text/html" id="tweet-view-pic">
 		<li class="tweet-item well">
 			<img src="<%= profile_image_url %>"></img>
		 	<%= text %> - <%= created_at %>
	 	</li>
    </script>
 	<script type="text/html" id="tweet-view-two">
	    <li class="tweet">
	            <span>
	 
	                <div class="head">
	                    <img class="pic" src="<%= profile_image_url %>" />
	                    <p class="userId"><%= "@" + from_user %></p>
	                 </div>
	 
	                 <div class="tail">
	                    <p><%= text %></p>
	                    <p class="created"><%= created_at %></p>
	                 </div>
	                 <hr />
	            </span>
	   </li> 
    </script>

	<script src="app.js" type="text/javascript"></script>
</body>
</html>
